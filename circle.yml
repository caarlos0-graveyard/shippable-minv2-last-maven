machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t caarlos0/shipable-minv2-last-maven .
test:
  override:
    - docker run caarlos0/shipable-minv2-last-maven mvn -version
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push caarlos0/shipable-minv2-last-maven
