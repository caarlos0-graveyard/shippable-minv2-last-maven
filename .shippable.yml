build_image: shipimg/ubuntu1404_base
env:
  - secure: 
before_install:
  - apt-get update
  - apt-get install -y docker.io
  - sudo service docker.io restart
install:
  - sudo docker info
  - sudo docker build -t caarlos0/shipable-minv2-last-maven .
script:
  - sudo docker run caarlos0/shipable-minv2-last-maven mvn -version
after_success:
  - sudo docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - sudo docker push caarlos0/shipable-minv2-last-maven
